<!doctype=html>
<html lang="eng">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans"/>
  <link rel="stylesheet" href="bower_components/octicons/octicons/octicons.css">
  <title>Github</title>
</head>
<body>
  <div>
    <header>
        <nav>
          <ul>
            <li class="mega-octicon octicon-mark-github"></li>
            <input name="search" placeholder="Search GitHub" type="text">
            <li>Pull requests</li>
            <li>Issues</li>
            <li>Gist</li>
            <span><li class="octicon octicon-bell"></li></span>
            <span class="octicon octicon-plus left"></span>
            <span class="octicon octicon-triangle-down"></span>
            <span><img src="https://avatars3.githubusercontent.com/u/10393621?v=3&s=460/" alt=""></span>
            <span class="octicon octicon-triangle-down"></span>
          </ul>
        </nav>
    </header>
    <div class="wrapper">
      <div class="sidebar">
        <ul>
          <li class="photo"><img src="" /></li>
          <li class= "name"></li>
          <li class = "username"></li>
          <hr>
          <li class = "email"></li>
          <li class = "joinDate"></li>
          <hr>
          <li class="followers"></li>
          followers
          <li class="following"></li>
          following
          <hr>
          <li><h2>organizations</h2></li>
          <li class="organizations"> <img src="https://avatars3.githubusercontent.com/u/10078485?v=3&s=84" alt=""></li>
        </ul>
      </div>
    <div class="togglebuttons">
      <ul>
        <li id='activityButtons'>
          <button class="octicon octicon-diff-added"> Contributions</button>
          <button class="octicon octicon-repo"> Repositories</button>
          <button class="octicon octicon-rss"> Public Activity</button>
          <button class="octicon octicon-pencil">Edit Profile</button>
        </li>
      </ul>
    </div>
    <div class="repoNav">
      <ul>
        <li><input name="search" placeholder="Find a Repository..." type="text"></li>
        <li><button class="search">Search</button></li>
        <li><a href="#"></a>All</li>
        <li><a href="#"></a>Public</li>
        <li><a href="#"></a>Private</li>
        <li><a href="#"></a>Sources</li>
        <li><a href="#"></a>Forks</li>
        <li><a href="#"></a>Mirror</li>
        <button class="octicon octicon-repo new"><b> New</b></button>
        <tr>
      </ul>
    </div>
    <div class="repository">
      <ul>
        <li>
          <div class="stats">
            Javascript
            <a href="#"><span class="octicon octicon-star"></span></a>0
            <a href="#"><span class="octicon octicon-git-branch"></span></a>0
          </div>
          <h3></h3>
          <p>updated<time> 23 hours ago</time></p>
        </li>

      </ul>
    </div>
  </div>
</div>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script type="text/javascript" src="bower_components/moment/moment.js"></script>
  <script src="repos.js"></script>
  <script src="profile.js"></script>
  <script src="main.js"></script>
</body>
</html>
